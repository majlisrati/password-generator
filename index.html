<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seasor-paper game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="images">
      <div class="choice" id="rock">
        <img src="image/rock.png" alt="Eroor">
  
      </div>
      <div class="choice" id="paper">
        <img src="image/paper.png" alt="Error">
        
      </div>
      <div class="choice" id="scissor">
        <img src="image/scissors.png" alt="Eroor">

      </div>
    </div>
     
  <div class="score_board">
     <div class="score">
      <p id="user">0</p>
      <p style="font-weight: 700;">user score</p>
     </div>
     <div class="score">
      <p id="computer">0</p>
      <p style=" font-weight: 700;">Computer score</p>
     </div>
  </div>
   <div class="msg_container">
       <button id="msg">Play your turn</button>
   </div>
</body>
<script src="app.js"></script>
</html>
